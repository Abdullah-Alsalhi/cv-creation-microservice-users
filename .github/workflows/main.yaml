      - name: Get Tag Version 🔍️
        run: |
            curent_tag=${{ steps.meta.outputs.tags }}
            new_tag=`echo $curent_tag + 0.1 | bc`
            echo "NEW_TAG=$(echo $new_tag)" >> $GITHUB_OUTPUT
